<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di Pagamento</title>
</head>
<body>
    <h1>Inserisci le tue credenziali di pagamento</h1>
    <form action="process_payment.php" method="post">
        <label for="numero_carta">Numero Carta di Credito:</label><br>
        <input type="text" id="numero_carta" name="numero_carta" required><br><br>
        <label for="scadenza">Data di Scadenza (MM/AA):</label><br>
        <input type="text" id="scadenza" name="scadenza" required><br><br>
        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" required><br><br>
        <input type="submit" value="Paga">
    </form>
</body>
</html>
