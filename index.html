<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Dati Carta di Credito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inserimento Dati Carta di Credito</h2>
        <form action="process_payment.html" method="post">
            <label for="card_number">Numero della Carta di Credito (16 cifre):</label><br>
            <input type="text" id="card_number" name="card_number" pattern="[0-9]{16}" title="Inserire 16 cifre numeriche" required maxlength="16"><br><br>
            <label for="expiration_date">Data di Scadenza (MM/AA):</label><br>
            <input type="text" id="expiration_date" name="expiration_date" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" title="Inserire una data valida nel formato MM/AA" required><br><br>
            <label for="cvv">CVV (3 cifre):</label><br>
            <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" title="Inserire 3 cifre numeriche" required maxlength="3"><br><br>
            <input type="submit" value="Conferma Pagamento">
        </form>
    </div>
</body>
</html>
