<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Dati Carta di Credito</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table td {
            padding: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>Inserimento Dati Carta di Credito</h2>
    <form action="process_payment.html" method="post">
        <label for="card_number">Numero della Carta di Credito (16 cifre):</label><br>
        <input type="text" id="card_number" name="card_number" pattern="[0-9]{16}" title="Inserire 16 cifre numeriche" required maxlength="16"><br><br>
        <label for="expiration_date">Data di Scadenza (MM/AA):</label><br>
        <input type="text" id="expiration_date" name="expiration_date" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" title="Inserire MM/AA" required><br><br>
        <label for="cvv">CVV (3 cifre):</label><br>
        <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" title="Inserire 3 cifre numeriche" required maxlength="3"><br><br>
        <input type="submit" value="Conferma Pagamento">
    </form>
    <br>
    <p>Seleziona la data di scadenza:</p>
    <table>
        <tr>
            <td><button onclick="setDate('01/23')">01/23</button></td>
            <td><button onclick="setDate('02/23')">02/23</button></td>
            <td><button onclick="setDate('03/23')">03/23</button></td>
            <td><button onclick="setDate('04/23')">04/23</button></td>
        </tr>
        <!-- Altre righe del calendario -->
    </table>

    <script>
        function setDate(date) {
            document.getElementById('expiration_date').value = date;
        }
    </script>
</body>
</html>
